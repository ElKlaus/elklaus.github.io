<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>index page</title>
  <link href="./css/common.css" rel="stylesheet"><link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <section class="section welcome">
      <div class="welcome__button">
        <div class="welcome__button_link welcome__button_position"><a href="#">Авторизоваться</a></div>
      </div>
      <div class="welcome__form">
        <div class="flip-container">
          <div class="flipper">
            <div class="welcome__form_wrap">
              <div class="welcome__form_box welcome__form_box">
                <div class="user hero__user">
                  <div class="user__pic welcome__pic"><img class="user__avatar" src="./images/hero-pic.jpg" alt=""></div>
                  <div class="user__description welcome__description">
                    <div class="user__name welcome__name">Киров Сергей</div>
                    <div class="user__info">Личный сайт веб-разработчика</div>
                  </div>
                  <ul class="socials hero__socials">
                    <li class="socials__item"><a class="socials__link_vk socials__link" href="#"></a></li>
                    <li class="socials__item"><a class="socials__link_git socials__link" href="#"></a></li>
                    <li class="socials__item"><a class="socials__link_in socials__link" href="#"></a></li>
                  </ul>
                </div>
              </div>
              <div class="welcome__buttons buttons">
                <button class="button__item"><a class="button__link button__link-padding" href="#">Мои работы</a></button>
                <button class="button__item"><a class="button__link button__link-padding" href="#">Обо мне</a></button>
                <button class="button__item"><a class="button__link button__link-padding" href="#">Блог</a></button>
              </div>
            </div>
<div class="auth-block__form_wrap">
  <div class="auth-block__form_box">
    <h2 class="block-title">АВТОРИЗУЙТЕСЬ</h2>
    <div class="auth-block__form_box_inputs inputs_margin">
      <div class="auth-block__form_box_inputs_log">
        <input type="text" placeholder="Логин">
      </div>
      <div class="auth-block__form_box_inputs_key">   
        <input type="text" placeholder="Пароль">
      </div>
    </div>
    <div class="auth-block__robocheck">
      <div class="auth-block__robocheck_iman">
        <input type="checkbox" id="imancheck">
        <label for="imancheck">Я человек</label>
      </div>
      <div class="auth-block__robocheck_qws"><span>Вы точно не робот?</span>
        <div class="auth-block__ans auth-block__ans_margin">
          <div class="auth-block__ans-left">
            <input type="radio" name="radio" id="yescheck">
            <label class="robocheck_checked" for="yescheck">Да</label>
          </div>
          <div class="auth-block__ans-right">
            <input type="radio" name="radio" id="nocheck">
            <label for="nocheck">Не уверен</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="auth-block__buttons buttons">
    <button class="button__item button_basis"><a class="button__link" href="#">На главную</a></button>
    <button class="button__item button_basis"><a class="button__link" href="#">Войти</a></button>
  </div>
</div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>© Киров Сергей | создано с любовью в LoftSchool | 2017</p>
    </footer>
  <script type="text/javascript" src="./js/common.js"></script><script type="text/javascript" src="./js/index.js"></script></body>
</html>
